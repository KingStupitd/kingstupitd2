<!DOCTYPE html>
<html>
<head>
    <title>Particle Effects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* ... (CSS sebelumnya tetap sama) ... */

        /* Profile Modal */
        #profileModal .modal-content {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid white;
        }
        
        #profileModal .modal-header {
            border-bottom: none;
            justify-content: center;
        }
        
        #profileModal .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            margin: 0 auto;
        }
        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            overflow: hidden;
            cursor: none;
            background: #000 url('src/peakpx.jpg') center/cover no-repeat;
            height: 100vh;
            width: 100vw;
            font-family: 'Caveat', cursive;
        }

        /* Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Main Container */
        .main-wrapper {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            z-index: 2;
        }

        /* Content Box */
        .content-box {
            position: relative;
            width: 100%;
            padding: 2rem;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            color: white;
            margin-bottom: 2rem;
        }

        /* Profile Circle */
        .profile-circle {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            background: url('src/inicinta.gif') center/cover;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-circle:hover {
            transform: translateX(-50%) scale(1.05);
        }

        /* Typing Effect */
        .typing-effect {
            overflow: hidden;
            border-right: 2px solid white;
            white-space: nowrap;
            margin: 1rem auto;
            animation: 
                typing 3.5s steps(40, end),
                blink-caret 0.75s step-end infinite;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            gap: 1rem;
            width: 100%;
        }

        .sweet-btn {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(2px);
        }

        .sweet-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        /* Animations */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white }
        }

        /* Particle Effects */
        .circle {
            position: fixed;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: circleAnim 1s ease-out forwards;
        }

        .heart {
            position: fixed;
            color: #ff4081;
            font-size: 60px;
            pointer-events: none;
            animation: heartAnim 4s linear forwards;
        }

        .random-circle {
            position: fixed;
            border: 6px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            pointer-events: none;
            animation: randomCircleAnim 2s ease-out forwards;
        }

        @keyframes circleAnim {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(3); }
        }

        @keyframes heartAnim {
            0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes randomCircleAnim {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(4); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .main-wrapper {
                width: 85%;
            }
            
            .btn-container {
                flex-direction: column;
            }
            
            .sweet-btn {
                width: 100%;
                font-size: 1.2rem;
            }
            
            .content-box {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="content-box">
            <div class="profile-circle"></div>
            <h1 class="">Haloooo Sayangggkuhhhh</h1>
            <p id="animated-text" style="font-size: larger;"></p>
        </div>
        <div class="btn-container">
            <a href="hore.html" style="text-align: center; text-decoration: none;" class="sweet-btn kiri">I LOVE YOUUU IRUL</a>
            <button class="sweet-btn">Gak Mau </button>
        </div>
    </div>
     <!-- Bootstrap Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="src/inicinta.gif" class="profile-img" alt="Profile Picture">
                </div>
                <div class="modal-body text-center">
                    <h4>Untuk Sayangku</h4>
                    <p class="mt-3">
                        Kamu adalah orang terpenting dalam hidupku. 
                        Terima kasih sudah selalu ada untukku. 
                        Aku sayang kamu lebih dari apapun.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showModal() {
            const modal = new bootstrap.Modal(document.getElementById('profileModal'));
            modal.show();
            
            setTimeout(() => {
                modal.hide();
            }, 3000);
        }
        // Particle Effects
        document.addEventListener('mousemove', (e) => {
            createCircle(e.clientX, e.clientY);
        });

        function createCircle(x, y) {
            const circle = document.createElement('div');
            circle.className = 'circle';
            circle.style.left = x + 'px';
            circle.style.top = y + 'px';
            document.body.appendChild(circle);

            circle.addEventListener('animationend', () => {
                circle.remove();
            });
        }
        const teks1 = [
            "Ini teks default pertama",
            "Ini teks default kedua"
        ];

        const teks2 = [
            "Ini teks alternatif pertama",
            "Ini teks alternatif kedua",
            "Ini teks alternatif ketiga"
        ];

        const teks3 = [
            "Teks terakhir pertama",
            "Teks terakhir kedua"
        ];

        let currentTextSet = teks1;
        let clickCount = 0;
        let isModalActive = false;

        // Tombol kiri
        document.querySelector('.kiri').addEventListener('click', () => {
            showModal();
        });

        // Tombol kanan
        const rightBtn = document.querySelector('.sweet-btn:last-child');
        let escapeCount = 0;

        rightBtn.addEventListener('click', function(e) {
            if (isModalActive) return;
            
            // Pindah posisi acak
            const btnWidth = this.offsetWidth;
            const btnHeight = this.offsetHeight;
            const maxX = window.innerWidth - btnWidth;
            const maxY = window.innerHeight - btnHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            this.style.transition = 'all 0.5s ease';
            this.style.position = 'fixed';
            this.style.left = newX + 'px';
            this.style.top = newY + 'px';
            
            escapeCount++;
            
            if (escapeCount >= 5) {
                // showModal();
                escapeCount = 0;
            }
        });

        function showModal() {
            const modal = document.getElementById('modal');
            isModalActive = true;
            modal.style.display = 'block';
            
            setTimeout(() => {
                modal.style.display = 'none';
                isModalActive = false;
            }, 3000);
        }


        // Typing Effect
        const paragraphs = [
            "Sayanggggkuhhhhh, kita sudah bersama selama dua bulannn lohhhh. Kita ketawa ketawa bareng, seneng seneng bareng, Waalauuupunn tidak sedikit lara dan rintangan dalam hubungan kita yang kita lewati bersama-sama. Aku harap kita bisa terus bersama sampai akhir hayat. Aku sayang kamu, sayanggggg buuuaaangettt. Aku cinta kamu, cinta bangetttt. Aku ingin kamu, ingin kamu hanya kamu. Aku butuh kamu, butuh bangettt. Aku hanya mau kamu selalu",
            "                                                       .",
            "",
            "",
            "Aku minta maaf yahhh sayanggkuuhhh, aku tidak tahu sudah buat kamu kecewa berapa kali namun aku semaksimal mungkin untuk tidak membuat kamu kecwa maaf yahh jika aku membuat kamu kecwa "
        ];

        let currentParagraph = 0;
        let index = 0;
        const textContainer = document.getElementById('animated-text');
        
        function typeWriter() {
            if (currentParagraph < paragraphs.length) {
                // Buat element paragraph baru
                const p = document.createElement('p');
                textContainer.appendChild(p);
                
                // Mulai animasi ketik
                const interval = setInterval(() => {
                    if (index < paragraphs[currentParagraph].length) {
                        p.textContent += paragraphs[currentParagraph].charAt(index);
                        index++;
                    } else {
                        clearInterval(interval);
                        p.classList.add('finished-typing');
                        index = 0;
                        currentParagraph++;
                        if (currentParagraph < paragraphs.length) {
                            typeWriter();
                        }
                    }
                }, 50);
            }
        }

        // Initialize Effects
        window.onload = () => {
            typeWriter();
            
            setTimeout(() => {
                document.querySelector('.profile-circle').style.border = '3px solid rgba(255, 255, 255, 0.8)';
            }, 1000);
        };

        // Button Hover Effects
        document.querySelectorAll('.sweet-btn').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'scale(1.05)';
            });
            
            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1)';
            });
        });

        // Heart Particles
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        // Random Circles
        function createRandomCircle() {
            const circle = document.createElement('div');
            circle.className = 'random-circle';
            circle.style.left = Math.random() * 100 + 'vw';
            circle.style.top = Math.random() * 100 + 'vh';
            
            const size = Math.random() * 50 + 20;
            circle.style.width = size + 'px';
            circle.style.height = size + 'px';
            circle.style.animationDuration = Math.random() * 2 + 1 + 's';
            
            document.body.appendChild(circle);

            circle.addEventListener('animationend', () => {
                circle.remove();
            });
        }

        // Start particle generators
        setInterval(createHeart, 300);
        setInterval(createRandomCircle, 200);
    </script>
</body>
</html>
